<!DOCTYPE html>
<html>

<head>
  <!-- Meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Simon Game</title>
</head>

<body>
  <header>
    FCC Simon Game
  </header>
  <main>
    <div class="container">
      <div class="simon-board">
        <div class="buttons" id="green"></div>
        <div class="buttons" id="red"></div>
        <div class="buttons" id="yellow"></div>
        <div class="buttons" id="blue"></div>
        <div class="controls">
          <div class="display">--</div>
          <button class="restart"><i class="fa fa-repeat"></i></button>
          <button class="start">Start</button>
          <button class="strict">Strict</button>
        </div>
      </div>
  </main>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
